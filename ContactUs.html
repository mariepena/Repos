<br />

<form name "ContactUs" action="submit.html" method="POST" onsubmit="return validateItems" onrest="resetForm()">
      <label for="Name"> Name: </label><br />
      <input type="text" class="form-control" id="Name" name="Name" required> <br />


      <label for="Email"> Email: </label><br />
      <input type="text" class="form-control" id="Email" name="Email" required> <br />


      <label for"Phone"> Phone: </label><br />
      <input type="text" class="form-conttrol" id="Phone" name="Phone" required> <br />


      <label for="reasonsForInquiry">Reason For Inquiry: </label><br />
      <select id="reasonsForInquiry" name="reasonsForInquiry">
        <option value="default" selected>Catering</option>
        <option value="Private Party">Private Party</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
      </select>

      <fieldset>
              <label for="info">Addtional Information: </label>
              <textarea id="info" name="info"></textarea> <br />
      </fieldset>

      <fieldset>
        <legend>Have you been to Seventh Heaven before? </legend>
        <input type="radio" id="choice1" name="visit" value="yes" required>
        <label for"choice1">Yes</label>
        <input type="radio" id="choice2" name="visit" value="no" required>
        <label for="choice2">No</label>
      </fieldset>

      <fieldset>
        <legend>Best days to contact you:</legend>
          <input type="checkbox" id="monday" name="contact" value="monday">
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="contact" value="tuesday">
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="contact" value="wednesday">
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="contact" value="thursday">
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="friday" value="friday">
          <label for="friday">F</label>
      </fieldset>
<br />
